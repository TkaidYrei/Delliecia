<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Gallery - Tokidoki Bosotto</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #fceef5;
            color: #333;
            line-height: 1.6;
            background-image: url('anime-background.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Header & Navigation */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-bottom: 5px solid #ff92a4;
        }

        header .logo h1 {
            font-family: 'Segoe Print', cursive;
            font-size: 2.5rem;
            margin-left: 20px;
            color: #ff92a4;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff92a4;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: white;
            padding: 100px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 5px solid #ff92a4;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-family: 'Segoe Print', cursive;
            color: #ff92a4;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffd6e1;
        }

        /* Video Section */
        .video-section {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .video-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Segoe Print', cursive;
            color: #ff92a4;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Video Container without Border */
        .video-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff92a4, #fceef5); /* Gradient background */
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect */
        .video-container:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        /* Photo Gallery */
        .photo-gallery {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .photo-gallery h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Segoe Print', cursive;
            color: #ff92a4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }

        .gallery img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 5px solid #ff92a4;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            border-top: 5px solid #ff92a4;
        }

        footer p {
            font-family: 'Segoe Print', cursive;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Tokidoki Bosotto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#gallery">Photo Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Welcome to Anime Gallery</h2>
        <p>Relive your favorite anime moments in style</p>
    </section>

    <section id="video" class="video-section">
        <h2>Featured Anime Videos</h2>
        <div class="video-grid">
            <div class="video-container">
                <video controls controlsList="nodownload">
                    <source src="anime-video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls controlsList="nodownload">
                    <source src="anime-video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls controlsList="nodownload">
                    <source src="Yuki (1).mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls controlsList="nodownload">
                    <source src="zju.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <section id="gallery" class="photo-gallery">
        <h2>Anime Photo Gallery</h2>
        <div class="gallery">
            <img src="anime-photo1.jpg" alt="Anime Photo 1">
            <img src="anime-photo2.jpg" alt="Anime Photo 2">
            <img src="anime-photo3.jpg" alt="Anime Photo 3">
            <img src="anime-photo4.jpg" alt="Anime Photo 4">
        </div>
    </section>

    <footer>
        <p>Â© 2024 Tokidoki Bosotto | Created with love for anime</p>
    </footer>

    <script>
        // Disable right-click on videos
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // Prevent right-click context menu
            });
        });

        console.log('Anime Gallery Website is ready!');
    </script>
</body>
</html>
