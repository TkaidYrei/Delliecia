<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y≈´rei - Blue Archive Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #00aaff, #ff77b1, #ffdd57);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }

        .profile-card h2 {
            font-size: 26px;
            margin: 15px 0;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 28px;
            position: relative;
        }

        .social-icons a:hover {
            color: #00bfff;
        }

        /* Tooltip */
        .social-icons a .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the icon */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .social-icons a:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <p>Tunggu aku sampai 2028 yaüòá atau sekitar 3 tahun 10 bulan dari 13 September 2024.</p>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61554711097077&mibextid=rS40aB7S9Ucbxw6v" target="_blank"><i class="fab fa-facebook"></i><span class="tooltip">Facebook</span></a>
            <a href="https://youtube.com/@florynfeatfuze?si=YoIed1UnZjlUu5nf" target="_blank"><i class="fab fa-youtube"></i><span class="tooltip">YouTube</span></a>
            <a href="https://x.com/Kazukikazami03" target="_blank"><i class="fab fa-twitter"></i><span class="tooltip">Twitter</span></a>
            <a href="https://www.instagram.com/kazukikazami03?igsh=YzljYTk1ODg3Zg==" target="_blank"><i class="fab fa-instagram"></i><span class="tooltip">Instagram</span></a>
            <a href="https://www.tiktok.com/@tkaidyrei?_t=8plgzjZmGMk&_r=1" target="_blank"><i class="fab fa-tiktok"></i><span class="tooltip">TikTok</span></a>
            <a href="https://maohgakuin.com" target="_blank"><i class="fas fa-globe"></i><span class="tooltip">Website</span></a>

        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Informasi Tambahan</h2>
            <p>Ini adalah informasi tambahan yang bisa Anda tampilkan di sini.</p>
        </div>
    </div>

    <script>
        // Modal Functionality
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal when clicking outside of the modal
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }

        // Theme Toggle Functionality
        let darkMode = false;
        function toggleTheme() {
            darkMode = !darkMode;
            document.body.style.background = darkMode ? 'linear-gradient(120deg, #1a1a1a, #333333)' : 'linear-gradient(120deg, #00aaff, #ff77b1, #ffdd57)';
            document.body.style.color = darkMode ? 'white' : 'black';
            document.querySelector('.theme-toggle').innerText = darkMode ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
